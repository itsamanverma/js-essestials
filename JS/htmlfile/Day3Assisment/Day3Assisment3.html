<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assisment3</title>
</head>

<body>
    <script defer type="text/javascript">

        /* @variable :- In programming, a variable is a value that can change depeending on condition or 
           on information passed o the program*/

        // JS is Loosly typed means no need to define datatype/ javascript is not Srictly type.
        // JS is Dynamically typeed means based on the value passed it's automatic type.

        
        var num = 16; //declaration & initialzation /* Primitive Datatype */
        var Name = "Aman Verma";    /* Primitive Datatype */
        var flag = true; /* Primitive Datatype */
        var array = ['aman', 'sona', 'mini'];/* Composite Datatype */
        var obj = [{name:"Aman"},{name:"Sona"},{name:"Mini"}]; /* Composite Datatype */
        var a = null; /* Trivial Datatype */
        var b; /* Trivial Datatype */

        document.write(num); //printing on the browser
        document.write(Name); //printing on the browser
        document.write(flag); //printing on the browser
        document.write(array); //printing on the browser
        document.write(obj); //printing on the browser
        document.write(a); //printing on the browser
        document.write(b); //printing on the browser


    </script>
</body>

</html>
