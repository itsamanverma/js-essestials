<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment3</title>
    <h3>get the Current Date in Requiered Formate </h3>
</head>

<body>
    <script>
        var today = new Date();
        var dd = today.getDate();

        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }
        today = mm + '-' + dd + '-' + yyyy;
        document.write("Expected Output: " + today + ", ");
        today = mm + '/' + dd + '/' + yyyy;
        document.write(today + " or ");
        today = dd + '-' + mm + '-' + yyyy;
        document.write(today + ", ");
        today = dd + '/' + mm + '/' + yyyy;
        document.write(today + " ");
    </script>
</body>

</html>
