<body>
    <input type="text" id="userInput"=>give me input</input>
    <button onclick="test()">Submit</button>
    <script>
        function test()
        {
            var input = document.getElementById("userInput").value;
            if(input%2 == 0) {
                document.write(`Output: the number entered is ${input} and Number is Even.`);
            }else{
                document.write(`Output: the number entered is ${input} and Number is Odd.`);
            }
        }
    </script>
